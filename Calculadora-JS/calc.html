<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web Simples</title>
    <link rel="stylesheet" href="estilo.style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <header>
        <div>
            <h2 class="cabecalho"><a href="https://lyncas.net/" target="_blank"><img src="img/Símbolo Azul@2x.png" alt="Logo Lyncas"> Lyncas </a></h2>
            <h1>Desafio Calculadora</h1>
        </div>
    </header>
    <section>
        <h3>Calculador Lyncas</h3>
        <div id="calculadora">                  
            <div id="resultado"> 
                <div id="prever-resultado"></div>
                <div id="calculando"></div>
            </div>
            <div class="gradeBotao" id="gradeBotao"> 
                <button class="botao-numero">CE</button> 
                <button class="botao-numero">DEL</button>
                <button class="botao-numero">C</button> 
                <button class="botao-numero">+</button> 
                

                <button class="botao-numero">7</button>
                <button class="botao-numero">8</button>
                <button class="botao-numero">9</button>
                <button class="botao-numero">-</button>
                

                <button class="botao-numero">4</button>
                <button class="botao-numero">5</button>
                <button class="botao-numero">6</button>
                <button class="botao-numero">*</button>
                

                <button class="botao-numero">1</button>
                <button class="botao-numero">2</button>
                <button class="botao-numero">3</button>
                <button class="botao-numero">/</button> 
                

                <button class="botao-numero">0</button>                
                <button class="botao-numero">.</button>                     
                <button class="botao-numeroigual">=</button>               
            </div>
        </div>
    </section> 
    <footer>
        <h2><a href="https://lyncas.net/" target="_blank"><img src="img/Símbolo Azul@2x.png" alt="Logo Lyncas"> Lyncas </a></h2>
        <h4>TECNOLOGIA DA INFORMACAO LTDA</h4>
            <p>CNPJ: 33.032.453/0001-59</p>
            <p><a class="politica" href="https://lyncas.net/politica-de-privacidade/" target="_blank">Política de privacidade</a></p>
    </footer>  
</body>    
</html>
